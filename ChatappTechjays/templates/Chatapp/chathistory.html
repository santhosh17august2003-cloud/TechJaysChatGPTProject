{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat History</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #202123;
        }

        .chat-box {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 500px;
            overflow-y: auto;
        }

        .message {
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.user {
            background-color: #10a37f;
            color: white;
            align-self: flex-end;
        }

        .message.bot {
            background-color: #e8e8ed;
            color: #333;
            align-self: flex-start;
        }

        /* Scrollbar styling */
        .chat-box::-webkit-scrollbar {
            width: 6px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background-color: #ccc;
            border-radius: 3px;
        }

        .chat-box::-webkit-scrollbar-track {
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ user.username }}'s Chat History</h1>
        <div class="chat-box">
            {% for chat in chats %}
                <div class="message {{ chat.sender }}">
                    {{ chat.message }}
                </div>
            {% empty %}
                <p>No chat history available.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
