<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .profile-container {
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .profile-container h1 {
            font-size: 28px;
            color: #10a37f;
            margin-bottom: 15px;
        }

        .profile-container p {
            font-size: 16px;
            color: #555;
        }

        .profile-container button {
            margin-top: 25px;
            padding: 12px 25px;
            background-color: #10a37f;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .profile-container button:hover {
            background-color: #0d8c6a;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .profile-container {
                padding: 30px 20px;
            }

            .profile-container h1 {
                font-size: 24px;
            }

            .profile-container p {
                font-size: 14px;
            }

            .profile-container button {
                width: 100%;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Welcome, {{ user.username }}!</h1>
        <p>This is your profile page.</p>
        <button> <a href="{% url 'signout' %}">Signout</a></button>

    </div>
</body>
</html>
